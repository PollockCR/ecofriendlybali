<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }} - {{ site.title }}{% endif %}</title>
  {% if page.description and page.description != '' %}
  <meta name="description" content="{{page.description}}">
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Lato:400,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
  {% if jekyll.environment == 'production' and site.analytics %}
  {% include analytics.html %}
  {% endif %}

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-T53N3ZM');</script>
  <!-- End Google Tag Manager -->
</head>
