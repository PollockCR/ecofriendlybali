<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Lato:400,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script src="https://kit.fontawesome.com/e7f01088af.js" crossorigin="anonymous"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script type="text/javascript" src="/js/custom.js"></script>
</head>
