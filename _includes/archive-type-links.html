<div class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-3 mb-3 mb-md-0 mx-auto">
        <div class="text-center align-middle text-info">
          <i class="fas fa-7x {{ include.fa-icon}} mb-2"></i>
          <h1 class="mb-5">{{ include.type }}</h1>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-9 col-lg-8 my-auto mx-auto">
        {% if include.type == 'Services' %}
        {% for service in site.services %}
        <h3 class="biz-archive-link"><a href="/services/{{service.service | slugify }}" class="service btn btn-{{ include.bg-color }} mr-3 btn-archive-outline"> {{service.service}} </a></h3>
        {% endfor %}

        {% elsif include.type == 'Areas' %}
        {% for area in site.areas %}
        <h3 class="biz-archive-link"><a href="/areas/{{area.area | slugify }}" class="location btn btn-{{ include.bg-color }} mr-3 btn-archive-outline"> {{area.area}} </a></h3>
        {% endfor %}

        {% endif %}
      </div>
    </div>
  </div>
</div>
