{% if include.type == 'Services' %}
{% for service in site.services %}
<h3 class="biz-archive-link"><a href="{{service.url}}" class="service btn btn-{{ include.bg-color }} mr-3 btn-archive-outline"> {{service.service}} </a></h3>
{% endfor %}

{% elsif include.type == 'Areas' %}
{% for area in site.areas %}
<h3 class="biz-archive-link"><a href="{{area.url}}" class="location btn btn-{{ include.bg-color }} mr-3 btn-archive-outline"> {{area.area}} </a></h3>
{% endfor %}

{% endif %}
