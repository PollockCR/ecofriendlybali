<div class="col-md-4">
    <a href="{{biz.url}}">
      <div class="bg-img mb-2" style="background-image:url('{{biz.image_path}}')"> </div>
      <h3> {{biz.title}} </h3>
      <p class="mb-0">
      {% for services in biz.services %}
        <a href="/services/{{services | slugify}}" class="service btn btn-sm btn-primary mr-2 mb-2"> {{services}} </a>
      {% endfor %}
      </p>
      <p> {{biz.excerpt | strip_html | truncate:100 }} </p>
    </a>
  </div>
