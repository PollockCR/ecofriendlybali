<div class="col-md-4">
    <a href="{{biz.url}}">
      <div class="bg-img" style="background-image:url('{{biz.image_path}}')"> </div>
      <h3> {{biz.title}} </h3>
      <p>
      {% for services in biz.services %}
        <a href="/services/{{services | slugify}}" class="services"> {{services}} </a>
      {% endfor %}
      </p>
      <p> {{biz.excerpt | strip_html | truncate:100 }} </p>
    </a>
  </div>
