# Everything you need to know about configuring the CMS can be found here:-
# https://www.netlifycms.org/docs/configuration-options/

backend:
  name: git-gateway # Netlify’s Git Gateway connects to Git provider’s API
  branch: master # Branch to update (master by default)

media_folder: "assets/img/uploads" # Folder where user uploaded files should go

#publish_mode: editorial_workflow # Enable drafts

logo_url: "/assets/img/uploads/eco-friendly-bali-logo.png"

collections: # A list of collections the CMS should be able to edit
  # BIZ
  - name: "biz" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Business" # Used in the UI, ie.: "New Post"
    folder: "_biz" # The path to the folder where the documents are stored
    sort: "title:asc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "biz"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {
        label: 'Author',
        name: 'author',
        widget: 'relation',
        collection: 'authors',
        displayFields: [name],
        searchFields: [name],
        valueField: 'name',
      }
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - {label: "Focus Keyword", name: "focus_keyword", widget: "string", required: true}
      - {label: "Meta Description", name: "description", widget: "text", required: true}
      - {label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      - {
          label: 'Services',
          name: 'services',
          widget: 'relation',
          collection: 'services',
          displayFields: [service],
          searchFields: [service],
          valueField: 'service',
          multiple: true
        }
      - label: "Green Practices"
        name: "practices"
        widget: "select"
        options: ["animal conservation", "aquaponics", "bio/electric transportation", "cleanups", "community initiatives", "composting", "EarthCheck Certification", "energy conservation", "garden", "National Green Hotel Award", "plastic-free", "solar planels", "recycling", "resource conservation", "tree-planting", "Tri Hita Karana Award", "turtle conservation", "water conservation/filteration"]
        multiple: true
      - label: "Additional Green Practices"
        name: "additional-practices"
        widget: list
        required: false
      - label: "Locations"
        name: "locations"
        widget: "list"
        fields:
          - {
              label: 'Areas for This Location (first selection is used in tabs)',
              name: 'areas',
              widget: 'relation',
              collection: 'areas',
              displayFields: [area],
              searchFields: [area],
              valueField: 'area',
              multiple: true
            }
          - label: Address
            name: address
            widget: string
            required: false
          - label: "Address URL"
            name: address_url
            widget: string
            required: false
          - label: Phones
            name: phones
            widget: list
            allow_add: false
            required: false
          - label: Map Embed Code
            name: map
            required: false
      - label: Contact
        name: contact
        widget: object
        fields:
          - label: "Website URL"
            name: website_url
            widget: string
            required: false
          - label: "Social Media"
            name: social_media
            widget: list
            required: false
            fields:
              - label: Name
                name: name
                widget: select
                options: ["Facebook", "Instagram", "TripAdvisor", "LinkedIn", "Pinterest", "Twitter", "YouTube", "Weibo", "Youku"]
              - label: URL
                name: url
                widget: string
      - label: "More Info URL"
        name: more_info
        required: false
      - label: "Featured Image"
        name: image_path
        widget: image
        required: false
      - label: Banner
        name: banner
        widget: object
        fields:
          - label: Image
            name: image_path
            widget: image
            required: false
          - label: Text
            name: text
            widget: string
            required: false
          - label: "Transparent Header"
            name: transparent_header
            widget: boolean
            required: false
          - label: "Darken Image"
            name: darken
            widget: boolean
            required: false
          - label: Text Shadow
            name: text_shadow
            widget: boolean
            required: false
          - label: Text Color
            name: text_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
          - label: Full Height
            name: full_height
            widget: boolean
            required: false
          - label: Background Color
            name: background_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
  # POSTS
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - label: "Author"
        name: "author"
        widget: "select"
        options:
          - { label: "Dan Urbanowicz", value: "dan_urbanowicz" }
          - { label: "John Doe", value: "john_doe" }
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - {label: "Focus Keyword", name: "focus_keyword", widget: "string", required: true}
      - {label: "Meta Description", name: "description", widget: "text", required: true}
      - {label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      - {label: "Categories", name: "categories", widget: "string", required: false}
    # PAGES
  - name: "page"
    label: "Page"
    folder: "pages"
    sort: "title:asc"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Permalink", name: "permalink", widget: "hidden"}
      - {label: "Section", name: "section", widget: "hidden", default: "{{name}}"}
      - {label: "Focus Keyword", name: "focus_keyword", widget: "string", required: true}
      - {label: "Meta Description", name: "description", widget: "text", required: true}
      - {label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
  - name: "services"
    label: "Services"
    folder: "_services"
    identifier_field: service
    sort: "service:asc"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Service", name: "service", widget: "string", required: true}
      - {label: "Display Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "archive"}
      - {label: "Type", name: "type", widget: "hidden", default: "service"}
      - {label: "Focus Keyword", name: "focus_keyword", widget: "string", required: true}
      - {label: "Meta Description", name: "description", widget: "text", required: true}
      - {label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown", required: false}
      - label: Banner
        name: banner
        widget: object
        fields:
          - label: Image
            name: image_path
            widget: image
            required: false
          - label: Text
            name: text
            widget: string
            required: false
          - label: "Transparent Header"
            name: transparent_header
            widget: boolean
            required: false
          - label: "Darken Image"
            name: darken
            widget: boolean
            required: false
          - label: Text Shadow
            name: text_shadow
            widget: boolean
            required: false
          - label: Text Color
            name: text_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
          - label: Full Height
            name: full_height
            widget: boolean
            required: false
          - label: Background Color
            name: background_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
  - name: "areas"
    label: "Areas"
    folder: "_areas"
    identifier_field: area
    sort: "area:asc"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Area", name: "area", widget: "string", required: true}
      - {label: "Display Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "archive"}
      - {label: "Type", name: "type", widget: "hidden", default: "area"}
      - {label: "Focus Keyword", name: "focus_keyword", widget: "string", required: true}
      - {label: "Meta Description", name: "description", widget: "text", required: true}
      - {label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown", required: false}
      - label: Banner
        name: banner
        widget: object
        fields:
          - label: Image
            name: image_path
            widget: image
            required: false
          - label: Text
            name: text
            widget: string
            required: false
          - label: "Transparent Header"
            name: transparent_header
            widget: boolean
            required: false
          - label: "Darken Image"
            name: darken
            widget: boolean
            required: false
          - label: Text Shadow
            name: text_shadow
            widget: boolean
            required: false
          - label: Text Color
            name: text_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
          - label: Full Height
            name: full_height
            widget: boolean
            required: false
          - label: Background Color
            name: background_color
            widget: select
            required: false
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Green", value: "primary" }
              - { label: "Dark Green", value: "dark" }
              - { label: "Mauve", value: "secondary" }
              - { label: "Gray", value: "info" }
  - name: "authors"
    label: "Authors"
    folder: "_authors"
    sort: "name:asc"
    identifier_field: name
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Website", name: "web", widget: "string"}
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Link, name: link, widget: string}
